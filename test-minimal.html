<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Minimal ArtQuiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0b5ed7;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Test Minimal API</h1>
    <p>Ce test va essayer d'appeler l'API exactement comme l'application principale.</p>
    
    <button onclick="testAPI()">Tester l'API</button>
    
    <div id="output"></div>

    <script>
        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            log('üöÄ D√©but du test...');
            
            const API_BASE_URL = 'https://rome.gotocity.eu/ords/demo/artquiz_api';
            const category = 'Peintures';
            const itemCount = 5;
            
            log(`API_BASE_URL: ${API_BASE_URL}`);
            log(`category: ${category}`);
            log(`itemCount: ${itemCount}`);
            
            const url = `${API_BASE_URL}/${category}/random_items?PSERIE=${itemCount}`;
            log(`URL construite: ${url}`);
            
            log('üì° Envoi de la requ√™te fetch()...');
            
            try {
                const response = await fetch(url);
                log(`‚úÖ R√©ponse re√ßue! Status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Erreur HTTP: ${errorText}`, true);
                    return;
                }
                
                log('üì¶ Lecture du JSON...');
                const data = await response.json();
                
                log(`‚úÖ JSON re√ßu!`);
                log(`Nombre d'items: ${data.items ? data.items.length : 'N/A'}`);
                log(`Donn√©es compl√®tes:\n${JSON.stringify(data, null, 2)}`);
                
                if (data.items && data.items.length > 0) {
                    log(`\nüé® Premier item:`);
                    log(`  - ID: ${data.items[0].id}`);
                    log(`  - Artiste: ${data.items[0].nom}`);
                    log(`  - Titre: ${data.items[0].titre}`);
                }
                
            } catch (error) {
                log(`\n‚ùå ERREUR CRITIQUE!`, true);
                log(`Type: ${error.name}`, true);
                log(`Message: ${error.message}`, true);
                log(`Stack: ${error.stack}`, true);
                
                if (error.message.includes('Failed to fetch')) {
                    log(`\n‚ö†Ô∏è Diagnostic:`, true);
                    log(`Cette erreur "Failed to fetch" peut √™tre caus√©e par:`, true);
                    log(`1. CORS bloqu√© par le serveur`, true);
                    log(`2. Probl√®me r√©seau`, true);
                    log(`3. URL incorrecte`, true);
                    log(`\nüí° Solution possible:`, true);
                    log(`- H√©bergez l'application sur un serveur web (GitHub Pages)`, true);
                    log(`- Ou configurez CORS sur votre API Oracle`, true);
                }
            }
        }
    </script>
</body>
</html>
