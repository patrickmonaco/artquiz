<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtQuiz - Devinez l'artiste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container-fluid h-100">
        <!-- Ã‰cran de sÃ©lection -->
        <div id="selection-screen" class="screen active">
            <div class="text-center py-5">
                <h1 class="display-3 mb-4">ArtQuiz</h1>
                <p class="lead mb-5">Testez vos connaissances sur l'art du Louvre</p>
                
                <div class="mb-5">
                    <h3 class="mb-3">Choisissez une catÃ©gorie</h3>
                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <button class="btn btn-primary btn-lg category-btn" data-category="Peintures">
                            ðŸŽ¨ Peintures
                        </button>
                        <button class="btn btn-primary btn-lg category-btn" data-category="Sculptures">
                            ðŸ—¿ Sculptures
                        </button>
                    </div>
                </div>
                
                <div>
                    <h3 class="mb-3">Nombre d'Å“uvres</h3>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-secondary btn-lg count-btn active" data-count="5">
                            5 Å“uvres
                        </button>
                        <button class="btn btn-outline-secondary btn-lg count-btn" data-count="10">
                            10 Å“uvres
                        </button>
                    </div>
                </div>
                
                <button id="start-btn" class="btn btn-success btn-lg mt-5" disabled>
                    Commencer le quiz
                </button>
            </div>
        </div>

        <!-- Ã‰cran de quiz -->
        <div id="quiz-screen" class="screen">
            <div class="row h-100 g-0">
                <!-- Colonne de gauche : boutons (desktop) -->
                <div class="col-lg-5 order-1 order-lg-0 d-flex flex-column">
                    <div class="p-4 flex-grow-1 d-flex flex-column">
                        <div class="mb-4">
                            <h4 id="question-title">Question <span id="current-question">1</span>/<span id="total-questions">5</span></h4>
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 20%"></div>
                            </div>
                        </div>
                        
                        <div id="loading-artists" class="text-center my-auto">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                            <p class="mt-3">Chargement des artistes...</p>
                        </div>
                        
                        <div id="artists-container" class="flex-grow-1 d-none">
                            <div class="row g-3 h-100">
                                <div class="col-12 col-lg-6">
                                    <button class="artist-btn btn btn-outline-primary w-100 h-100" data-index="0"></button>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <button class="artist-btn btn btn-outline-primary w-100 h-100" data-index="1"></button>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <button class="artist-btn btn btn-outline-primary w-100 h-100" data-index="2"></button>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <button class="artist-btn btn btn-outline-primary w-100 h-100" data-index="3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Colonne de droite : image -->
                <div class="col-lg-7 order-0 order-lg-1 image-column">
                    <div id="artwork-loading" class="h-100 d-flex align-items-center justify-content-center">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                    <img id="artwork-image" class="d-none" alt="Å’uvre d'art">
                </div>
            </div>
        </div>

        <!-- Ã‰cran de rÃ©sultats -->
        <div id="results-screen" class="screen">
            <div class="container py-5">
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">RÃ©sultats</h1>
                    <div class="score-display">
                        <span id="score" class="display-1 fw-bold"></span>
                        <p class="lead" id="score-message"></p>
                    </div>
                </div>
                
                <h3 class="mb-4">RÃ©capitulatif des Å“uvres</h3>
                <div id="results-list" class="row g-4 mb-5"></div>
                
                <div class="text-center">
                    <button id="replay-btn" class="btn btn-primary btn-lg">
                        Rejouer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
